<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Learn-Vue.js</title>
</head>
<body>
    <div id="app">
        <!-- Bind Data v-model -->
        <input v-model="firstMessage" class="form-control" type="text" placeholder="First Message" />
        <br />
        <input v-model="secondMessage" class="form-control" type="text" placeholder="Second Message" />
        <br />
        <!-- Bind Method v-on:click -->
        <button class="btn btn-success" type="button"  v-on:click="getProfile">Click Me</button>
        <!-- Show Data {{proifile}} -->
        <span class="ml-5">{{profile}}</span>
    </div>
    <script src="asset/js/vue.js"></script>
    <script src="asset/js/main.js"></script>
</body>
</html>
